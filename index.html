<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Nadia Ermens</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">Los Cabos</option>
        <option value="">Los Angeles</option>
        <option value="">Seoul</option>
      </select>

      <div class="city">
        <div>
          <h2>Vancouver 🍁</h2>
          <div class="date">August 15th 2023</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Amsterdam 🌷</h2>
          <div class="date">August 15th 2023</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Hong Kong 🥟</h2>
          <div class="date">August 15th 2023</div>
        </div>
        <div class="time">1:48:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Nadia Ermens</strong> and is
      <a href="https://github.com/nadiaermens/world-clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
